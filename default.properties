# Do not edit this file for the properties customization.
# For this, edit the build.properties file.

# Project properties ------------------------------------------------------
project.name=${ant.project.name}
project.name.long=Portal de Processos
project.description=Portal de Processos.
build.number=${DSTAMP}${TSTAMP}
project.branch=1.0
project.version=${project.branch}
project.version.long=${project.branch} ( build ${build.number} )
project.publisher=AVMB
project.publisher.site=http://www.avmb.com.br/
project.copyright=Copyright \u00A9 2013 <a href="${project.publisher.site}" target="_blank">${project.publisher}</a>.

# Source properties ------------------------------------------------------
src.dir=${basedir}/src
src.encoding=ISO-8859-1
src.source=1.7
src.target=1.7
src.java.dir=${src.dir}/java
src.web.dir=${basedir}/web

src.test.dir=${src.dir}/test

# Settings properties -----------------------------------------------
conf.dir=${basedir}/conf
conf.manifest.file=${conf.dir}/MANIFEST.MF

# Library properties -------------------------------------------------
lib.dir=${basedir}/lib
lib.runtime.dir=${lib.dir}/runtime

# Build properties ---------------------------------
build.dir=${basedir}/build
build.webapp.dir=${build.dir}/webapp
build.classes.dir=${build.webapp.dir}/WEB-INF/classes
build.javadoc.dir=${build.dir}/javadoc
build.test.dir=${build.dir}/test
build.manifest.file=${build.webapp.dir}/WEB-INF/MANIFEST.MF
build.compiler.pedantic=true
build.compiler.optimize=true
build.compiler.debug=true
build.compiler.debuglevel=lines,vars,source
build.compiler.deprecation=true
build.compiler.args=-Xlint:all

# Javadoc properties -------------------------------
javadoc.charset=UTF-8
javadoc.docencoding=${javadoc.charset}
javadoc.overview=${src.java.dir}/overview.html
javadoc.version=true
javadoc.author=true
javadoc.use=true
javadoc.serialwarn=true
javadoc.windowtitle=${project.name} ${project.version}
javadoc.doctitle=${project.name.long}<br>${project.version.long}
javadoc.header=${project.name} ${project.version}
javadoc.footer=${project.name} ${project.version}
javadoc.bottom=${project.copyright}
javadoc.link=http://java.sun.com/j2se/1.5.0/docs/api
javadoc.packageset=public

# Distribution properties --------------------------
dist.dir=${basedir}/dist
dist.war.name=${project.name}.war
dist.war=${dist.dir}/${dist.war.name}
dist.war.compress=true
dist.war.index=true
dist.docs.files=RELEASE-NOTES.txt

# General properties -----------------------------------
deploy.dir=${build.webapp.dir}
development=false

# Configurações
jndi.datasource=DB25

javacombridge.server=192.168.1.126
contexto.alias=DB25

email.hostname=smtp.gmail.com
senha.min=6
email.port=25
email.from=mailer.redefpass@gmail.com
email.senha=redefpass!@#

si.default.user=1

tamanho.arquivos.upload=20971520
tamanho.extensao.anexo=10
