# ATENÇÃO: arquivos de propriedades devem ter a codificação ISO-8859-1

# Arquivo NÃO necessário ao Jetty mas muito útil para monitoramento dos logs das aplicações

log4j.rootCategory=INFO, Console

# O primeiro appender escreve para o console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
# O padrão para apresentação do conteúdo (layout)
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%5p %d{dd/MM/yyyy HH:mm:ss} (%F:%L) [%t] - %m%n


